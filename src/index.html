<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mouse memory doom</title>
<style>
body {
  margin: 0;
  cursor: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAIUlEQVR4nGNgYGD4D8UUgVFDRg0h1hCKwX8ceNQASg0AAApgNsqHumswAAAAAElFTkSuQmCC") 0 0, auto;
}
canvas { width: 100%; height: calc(100vh - 40px); background: black; display: block; }
h1 { text-align: center; position: relative; }
#overlay { position: absolute; right: 10px; top: 0; height: 40px; display: flex; align-items: center; gap: 10px; }
#shadow {
  position: fixed;
  left: 0; top: 0;
  width: 16px; height: 16px;
  pointer-events: none; /* let clicks go through */
  z-index: 9999;
  background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAIUlEQVR4nGNgYGD4D8UUgVFDRg0h1hCKwX8ceNQASg0AAApgNsqHumswAAAAAElFTkSuQmCC") no-repeat;
}
.cursor {
  position: fixed;
  left: 0; top: 0;
  width: 16px; height: 16px;
  pointer-events: none;
  z-index: 9999;
}
</style>
</head>
<body>
<h1>Mouse mermory doom</h1>
<div id="app">
  <div id="overlay">
    <span id="counter"></span>
    <button @click="clear">Clear</button>
  </div>
  <canvas></canvas>
</div>
<div id="shadow"></div>
<script src="/vue.js"></script>
<!--SCRIPT-->
</body>
</html>
